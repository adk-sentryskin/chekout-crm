# =============================================================================
# CI/CD Pipeline for CRM Microservice
# =============================================================================
# Triggers: Push to main branch and pull requests
# Deployment: Google Cloud Run (Serverless)
# =============================================================================

name: Deploy CRM Microservice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: shopify-473015
  SERVICE_NAME: crm-microservice
  REGION: us-central1
  IMAGE_NAME: gcr.io/shopify-473015/crm-microservice

jobs:
  # =============================================================================
  # Job 1: Lint and Test
  # =============================================================================
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: black --check app
        continue-on-error: true

      - name: Run tests
        run: |
          # Add tests here when available
          echo "No tests configured yet"
        continue-on-error: true

  # =============================================================================
  # Job 2: Build and Push Docker Image
  # =============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  # =============================================================================
  # Job 3: Deploy to Google Cloud Run (Staging)
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://crm-microservice-staging-shopify-473015.a.run.app

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }}-staging \
            --image=${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --port=8000 \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --concurrency=80 \
            --set-env-vars="ENVIRONMENT=staging,DEBUG=true,LOG_LEVEL=INFO,DB_DSN=postgresql://user_dev:DkrPg_9FvA2LwQm7XHc@34.45.186.110:5432/chekoutai?options=-c%20search_path=crm,CRM_ENCRYPTION_KEY=5cD3uw5V7gHYe7XKCK6tQq8831xeTRoN,API_KEY=" \
            --update-labels="managed-by=github-actions,commit-sha=${{ github.sha }}"

  # =============================================================================
  # Job 4: Notify on Failure
  # =============================================================================
  notify:
    name: Notify on Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "Staging deployment successful!"
          else
            echo "Deployment failed or skipped"
          fi
