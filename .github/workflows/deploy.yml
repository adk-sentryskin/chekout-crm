# =============================================================================
# CI/CD Pipeline for CRM Microservice
# =============================================================================
# Triggers: Push to main branch and pull requests
# Deployment: Google Cloud Run (Serverless)
# =============================================================================

name: Deploy CRM Microservice

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: shopify-473015
  SERVICE_NAME: crm-microservice
  REGION: us-central1
  IMAGE_NAME: gcr.io/shopify-473015/crm-microservice

jobs:
  # =============================================================================
  # Job 1: Lint and Test
  # =============================================================================
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: black --check app
        continue-on-error: true

      - name: Run tests
        run: |
          # Add tests here when available
          echo "No tests configured yet"
        continue-on-error: true

  # =============================================================================
  # Job 2: Build and Push Docker Image
  # =============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  # =============================================================================
  # Job 3: Deploy to Google Cloud Run (Staging)
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://crm-microservice-staging-shopify-473015.a.run.app

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run (Staging)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-staging
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --port=8000
            --cpu=1
            --memory=512Mi
            --min-instances=0
            --max-instances=10
            --timeout=300
            --allow-unauthenticated

  # =============================================================================
  # Job 4: Deploy to Google Cloud Run (Production)
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://crm-microservice-shopify-473015.a.run.app

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Grant Secret Manager access to Cloud Run service account
        run: |
          # Get the compute service account
          SERVICE_ACCOUNT="393304610205-compute@developer.gserviceaccount.com"

          # Grant access to secrets
          gcloud secrets add-iam-policy-binding crm-db-dsn-production \
            --member="serviceAccount:${SERVICE_ACCOUNT}" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.PROJECT_ID }} || echo "Already has access to crm-db-dsn-production"

          gcloud secrets add-iam-policy-binding crm-encryption-key \
            --member="serviceAccount:${SERVICE_ACCOUNT}" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.PROJECT_ID }} || echo "Already has access to crm-encryption-key"

          gcloud secrets add-iam-policy-binding crm-api-key \
            --member="serviceAccount:${SERVICE_ACCOUNT}" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.PROJECT_ID }} || echo "Already has access to crm-api-key"

      - name: Deploy to Cloud Run (Production)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --port=8000
            --cpu=2
            --memory=1Gi
            --min-instances=1
            --max-instances=50
            --timeout=300
            --allow-unauthenticated
            --concurrency=80
          env_vars: |
            ENVIRONMENT=production
            DEBUG=false
            LOG_LEVEL=WARNING
          secrets: |
            DB_DSN=crm-db-dsn-production:latest
            CRM_ENCRYPTION_KEY=crm-encryption-key:latest
            API_KEY=crm-api-key:latest

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          echo "Service URL: $SERVICE_URL"

          # Test health endpoint
          curl -f "$SERVICE_URL/healthz" || exit 1

          echo "Deployment verified successfully!"

  # =============================================================================
  # Job 5: Notify on Failure
  # =============================================================================
  notify:
    name: Notify on Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "Staging deployment successful!"
          else
            echo "Deployment failed or skipped"
          fi
