# =============================================================================
# CI/CD Pipeline for CRM Microservice
# =============================================================================
# Triggers: Push to main/develop branches and pull requests
# Environments: Development (develop branch) + Production (main branch)
# Deployment: Google Cloud Run (Serverless)
# Authentication: Workload Identity Federation (keyless)
# =============================================================================

name: Deploy CRM Microservice

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  SERVICE_NAME: crm-microservice
  REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  IMAGE_NAME: gcr.io/${{ vars.GCP_PROJECT_ID }}/crm-microservice

jobs:
  # =============================================================================
  # Job 1: Lint and Test
  # =============================================================================
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: black --check app
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing || echo "No tests found yet"
        continue-on-error: true

  # =============================================================================
  # Job 2: Build and Push Docker Image
  # =============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    # Required for WIF
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  # =============================================================================
  # Job 3: Deploy to Development
  # =============================================================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    environment:
      name: development
      url: ${{ steps.deploy.outputs.url }}

    # Required for WIF
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Development)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-dev
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --port=8000
            --cpu=1
            --memory=512Mi
            --min-instances=0
            --max-instances=10
            --timeout=300
            --concurrency=80
            --allow-unauthenticated
            --set-env-vars=ENVIRONMENT=development,DEBUG=true,LOG_LEVEL=INFO
            --set-secrets=DB_DSN=DB_DSN:latest,CRM_ENCRYPTION_KEY=CRM_ENCRYPTION_KEY:latest,API_KEY=API_KEY:latest

      - name: Verify deployment
        run: |
          echo "Development URL: ${{ steps.deploy.outputs.url }}"
          sleep 10
          curl -f "${{ steps.deploy.outputs.url }}/health" || curl -f "${{ steps.deploy.outputs.url }}/" || echo "Health check endpoint not available"

  # =============================================================================
  # Job 4: Deploy to Production (Manual Approval Required)
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    # Required for WIF
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Production)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --port=8000
            --cpu=2
            --memory=1Gi
            --min-instances=1
            --max-instances=100
            --timeout=300
            --concurrency=80
            --allow-unauthenticated
            --set-env-vars=ENVIRONMENT=production,DEBUG=false,LOG_LEVEL=WARNING
            --set-secrets=DB_DSN=DB_DSN_PROD:latest,CRM_ENCRYPTION_KEY=CRM_ENCRYPTION_KEY:latest,API_KEY=API_KEY_PROD:latest

      - name: Verify deployment
        run: |
          echo "Production URL: ${{ steps.deploy.outputs.url }}"
          sleep 10
          curl -f "${{ steps.deploy.outputs.url }}/health" || curl -f "${{ steps.deploy.outputs.url }}/" || echo "Health check endpoint not available"

  # =============================================================================
  # Job 5: Notify on Deployment Status
  # =============================================================================
  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-production]
    if: always()

    steps:
      - name: Deployment Status Summary
        run: |
          echo "=========================================="
          echo "DEPLOYMENT SUMMARY - CRM MICROSERVICE"
          echo "=========================================="
          echo "Development: ${{ needs.deploy-development.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"
          echo "=========================================="
